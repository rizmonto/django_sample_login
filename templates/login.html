{% extends 'base.html' %}
{% load staticfiles %}

{% block content %}
<!DOCTYPE html>
<head>
</head>

<div class="mdl-layout mdl-js-layout mdl-color--grey-100" style = 'align-items:center; justify-content: center;'>
  <main class="mdl-layout__content" style = 'padding:24px; flex: none'>
    <div class="mdl-card mdl-shadow--6dp">
      <div class="mdl-card__title mdl-color--primary mdl-color-text--white">
        <h2 class="mdl-card__title-text">Super Mega Login</h2>
      </div>
      <div class="mdl-card__supporting-text">

            <form id="login-form" method="post" action="{% url 'login' %}">
                {% csrf_token %}
                  <div class="mdl-textfield mdl-js-textfield">
                    {{ form.username }}
                    <label class="mdl-textfield__label" for="username">Username</label>
                  </div>
                  <div class="mdl-textfield mdl-js-textfield">
                    {{ form.password }}
        						<label class="mdl-textfield__label" for="password">Password</label>
        					</div>

                {% if form.errors %}
                  <p class=" label label-danger">Your username and password didn't match. Please try again.</p>
                {% endif %}

                  <button class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect"
                    type="submit" name="action">Submit</button>

            </form>
        </div>
    </div>
  </main>
</div>
{% endblock content %}
